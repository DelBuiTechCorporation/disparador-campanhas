version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: disparador-postgres
    environment:
      POSTGRES_DB: disparador
      POSTGRES_USER: disparador
      POSTGRES_PASSWORD: disparador123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
